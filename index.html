<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safi-fils</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="datetime"></div>
    </header>

    <main>
        <section id="stock-section">
            <h2>Définir le stock initial</h2>
            <div class="form-group">
                <label for="gaz-type">Type de gaz</label>
                <select id="gaz-type">
                    <option value="oryx">Oryx Gaz</option>
                    <option value="benin">Bénin Petro Gaz</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gaz-poids">Poids</label>
                <select id="gaz-poids">
                    <option value="3">3 kg</option>
                    <option value="6">6 kg</option>
                    <option value="12.5">12,5 kg</option>
                    <option value="38">38 kg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="initial-qty">Quantité en stock</label>
                <input type="number" id="initial-qty" min="0">
                <button onclick="setInitialStock()">Définir</button>
            </div>
        </section>

        <section id="vente-section">
            <h2>Nouvelle vente</h2>
            <div class="form-group">
                <label for="vendeur">Utilisateur</label>
                <select id="vendeur">
                    <option value="Exodus">Exodus</option>
                    <option value="Angèle">Angèle</option>
                    <option value="Penes">Penes</option>
                    <option value="Maman">Maman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vente-gaz-type">Type de gaz</label>
                <select id="vente-gaz-type" onchange="updatePrixUnitaire()">
                    <option value="oryx">Oryx Gaz</option>
                    <option value="benin">Bénin Petro Gaz</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vente-poids">Poids</label>
                <select id="vente-poids" onchange="updatePrixUnitaire()">
                    <option value="3">3 kg</option>
                    <option value="6">6 kg</option>
                    <option value="12.5">12,5 kg</option>
                    <option value="38">38 kg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prix-unitaire">Prix unitaire (FCFA)</label>
                <input type="text" id="prix-unitaire" readonly>
            </div>
            <div class="form-group">
                <label for="quantite">Quantité vendue</label>
                <input type="number" id="quantite" min="1" onchange="updateTotal()" oninput="updateTotal()">
            </div>
            <div class="form-group">
                <label for="total">Total (FCFA)</label>
                <input type="text" id="total" readonly>
                <button onclick="enregistrerVente()">Valider la vente</button>
            </div>
        </section>

        <section id="stock-actuel">
            <h2>Stock actuel</h2>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Poids</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="total-chiffre">
            <h2>Chiffre d'affaires total</h2>
            <p id="chiffre-total">0 FCFA</p>
        </section>
    </main>

    <footer>
        Site créé par Exodus Saïz
    </footer>

    <script src="script.js"></script>
</body>
</html>
